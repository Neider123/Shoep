<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Boton Filtro-->
    <div class="flitro abs-center" >
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">APLICAR FILTROS
        </button>
        <!--Texto & img Bandera-->
        <p> NUESTRO PROPOSITO ES DAR A CONOCER EL TALENTO DE LOS ZAPATOS DE NUESTRO PAIS <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Colombia.svg/200px-Flag_of_Colombia.svg.png"
            alt="" width="50px" height="40px"></p>
      </div>
      <!--Canvas Filtro-->
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <!--Titulo Canvas Filtro-->
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Filtro Y Ordenar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!--texto-->
          <p>Puedes Aplicar los siguientes filtros</p>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <!--Filtro 1-->
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">

                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  TALLA
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default">31</button>
                    <button type="button" class="btn btn-default">32</button>
                    <button type="button" class="btn btn-default">33</button>
                    <button type="button" class="btn btn-default">34</button>
                    <button type="button" class="btn btn-default">35</button>
                    <button type="button" class="btn btn-default">36</button>

                  </div>
                  <div class="btn-group">

                    <button type="button" class="btn btn-default">37</button>
                    <button type="button" class="btn btn-default">38</button>
                    <button type="button" class="btn btn-default">39</button>
                    <button type="button" class="btn btn-default">40</button>
                    <button type="button" class="btn btn-default">41</button>
                  </div>
                </div>
              </div>
            </div>
            <!--Filtro 2-->
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  COLOR
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleciona un color</option>
                    <option value="1">Azul</option>
                    <option value="2">Negro</option>
                    <option value="3">Blanco</option>
                    <option value="4">Gris</option>
                    <option value="5">Rojo</option>
                    <option value="6">Verde</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Filtro 3-->
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  PRECIO
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <label for="customRange1" class="form-label">20.000 â‰ˆ 999.999</label>
                  <input type="range" class="form-range" id="customRange1">
                </div>
              </div>
            </div>
            <!--Filtro 4-->
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                  MARCA
                </button>
              </h2>
              <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Nike
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Adidas
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Nike
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Adidas
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
