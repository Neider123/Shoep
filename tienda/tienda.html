<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <h1>PRODUCTOS</h1>
    <form class="col-6">
      <label for="">Nombre del Producto</label>
      <input type="text" class="form-control" id="nombre" for="inputNombre">
      <label for="">Precio</label>
      <input type="Numbre" class="form-control" id="precio" required>
      <label for="">Stock</label>
      <input type="Number" class="form-control" id="cantidad" required>
      <label for="">Color</label>
      <input type="text" class="form-control" id="color" required>
      <label for="">Talla</label>
      <input type="Numbre" class="form-control" id="talla" required>
      <div class="row mt-3"></div>
      <button type="button" class="btn btn-primary" id="agregar_p">Agregar</button>
      <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
  </div>
  </form>
  <div class="container-flex" id="productos">
    <table class="table table-striped" id="lista">
      <tr>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Stock</td>
        <td>Color</td>
        <td>Talla</td>
        <td>Total</td>
        <td>Acciones</td>
      </tr>
    </table>
  </div>

  </div>
  <script src="scrip.js"></script>

</body>

</html>
