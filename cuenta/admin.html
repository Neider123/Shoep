<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Document</title>
</head>

<body>
  
  </form>
  <div class="col-12 mt-3" id="productos">
    <table class="table table-striped" id="lista">
      <thead>
      <tr>
        <td>Cedula</td>
        <td>Nombre</td>
        <td>Apellido</td>
        <td>Correo</td>
        <td>Sexo</td>
        <td>Estado</td>


      </tr>
      </thead>
      <tbody id="dataUsuarios">

      </tbody>
    </table>
  </div>

  </div>
  <div class="col-10 text-right" >

  </div>
  

  <script>
      fetch('http://localhost:8080/usuarios/lista')
    .then(response => response.json())
    .then(data => mostrarUsuarios(data))
    .catch(error => console.log(error))
    
    const mostrarUsuarios=(data)=>{
        console.log(data)
        let body=''
        for(let i=0;i<data.length;i++){
         body+=`<tr>  <td>${data[i].cedula}</td><td>${data[i].nombre}</td><td>${data[i].apellido}</td> <td>${data[i].correo}</td> <td>${data[i].sexo}</td> <td>${data[i].estado}</td></tr>`
         
        }
        document.getElementById('dataUsuarios').innerHTML=body
    }
  
</script>


 
  

</body>

</html>
